<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Order | Globalplates</title>
  <link rel="stylesheet" href="track.css" />
  <link rel="stylesheet" href="code.css" />
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo"><span class="highlight">Global</span>plates</div>
    <nav>
      <ul>
        <li><a href="code1.html">Menu</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Tracking Section -->
  <div class="tracking-container">
    <h1>Track Your Order</h1>
    
    <form id="trackingForm">
      <input type="text" id="trackingId" placeholder="Enter your Order ID" required />
      <button type="submit">Track</button>
    </form>

    <div class="tracking-status" id="trackingSteps" style="display: none;">
      <div class="status-step" id="step1"><span class="circle">1</span><p>Order Placed</p></div>
      <div class="status-step" id="step2"><span class="circle">2</span><p>Preparing</p></div>
      <div class="status-step" id="step3"><span class="circle">3</span><p>Out for Delivery</p></div>
      <div class="status-step" id="step4"><span class="circle">4</span><p>Delivered</p></div>
    </div>

    <p class="tracking-info" id="statusMessage"></p>
  </div>

  <script src="track.js"></script>
</body>
</html>
